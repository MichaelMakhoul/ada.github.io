	<h2 id="project_main_h2">Australian Design Architects follows a simple process when designing your project:</h2>
	
	<section id="project_first_section">
		<figure>
		<img src="images/The-Kew-House-3-by-Vibe-Design-Group.png" width="500" height="365" alt="The Kew House">
		<!-- photo from: https://www.impressiveinteriordesign.com/wp-content/uploads/2014/11/The-Kew-House-3-by-Vibe-Design-Group.jpg -->
		<figcaption class="project_figcapt">
		<h3>Schematic design</h3>
		<p>We gain an understanding of your requirements and aspirations, followed by an assessment of the opportunities and constraints offered by the building site. A preliminary of regulations and restrictions is undertaken followed by a number of sketch design options to reach your preferred design.</p>
		<p>These drawings have a level of detail suitable for obtaining cost estimates at the completion of this stage.</p>
		</figcaption>
		</figure>
		
		<figure>	
		
		<img src="images/slide_greensquare1.png" width="500" height="365" alt="Greensquarel">
		<!-- photo from: https://infinitybycrowngroup.com.au/wp-content/uploads/2014/11/slide_greensquare1-e1429577177130.jpg -->
		<figcaption class="project_figcapt">
		<h3>Detailed Design Development</h3>
		<p>Depending on the cost outcomes from the first stage, the preferred and approved design is developed into the final design for Development Application (DA) submission to Council. Pre-application meetings are organised with Council and adjoining neighbours to facilitate the planning process and assist in obtaining approval.</p>
		</figcaption>
		</figure>
	</section>
	
	<section id="image-slideshow_project">
		<figure>
			<ul class="rslides_projects">

				<!-- photo by: https://fjmtstudio.com/wp-content/uploads/2016/12/Law-School-map-size-1.jpg -->
				<li><img src="images/townhouse-Sydney.png" alt="Townhouse in Sydney" width="900" height="525"></li>
				<!-- photo by: http://townhousecenter.files.wordpress.com/2011/06/082106-townhouse.jpg -->
				<li><img src="images/Integrated-Solutions-1.png" alt="Building in Australia" width="900" height="525"></li>
				<!-- photo by: https://www.leading-edge-automation.com/wp-content/uploads/2017/03/Integrated-Solutions-1.jpg -->
				<li><img src="images/Entrance-Underground-Parking-Townhouses.png" alt="Townshouse with underground parking in Australia" width="900" height="525"></li>

		</figure>
	</section>
	
	<section id="project_second_section">
		<figure>
		<img src="images/Best-Houses.png" width="500" height="285" alt="House in Sydney">
		<!-- https://www.architecturalservices.com.au/wp-content/uploads/2018/07/Best-Houses-1024x576.jpg -->
		
		<figcaption class="project_figcapt">
		<h3>Construction Documentation</h3>
		<p>The DA is developed into detailed drawings, specifications and schedules to ensure the design vision is not lost during construction. The work is also co-ordinated and integrated with the drawings suitable for the Construction Certificate with Council and tendering for builders.</p>
		</figcaption>
		</figure>
		<figure>
		<figcaption class="project_figcapt">
		<img src="images/University-Newcastle.png" width="500" height="285" alt="University in Newcastle">
		<!-- photo from: https://www.buildaustralia.com.au/wp-content/uploads/2019/02/University-Newcastle.jpg -->
		<h3>Contract Administration</h3>
		<p>Following the tender process and negotiations with the preferred builder, the construction documentation is developed into Contract documents between you and the builder. The administration of the contract between you and the builder is provided to ensure design quality is maintained throughout the construction process. This stage includes regular site visits, site meetings and certification processes.</p>
		</figcaption>
		</figure>
	</section>
