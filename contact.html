	<section id="contact_form">
		<form action="contact.php" method="post">
				
				<h2 id="form_h2">Tell us about your DREAM PROJECT :</h2>
				<label for="name" class="contact-lable">Name:</label>
				<input type="text" id="name" name="name" maxlength="30" placeholder="Type your full name..." class="contact-input">
			
				<label for="email" class="contact-lable">Email:</label>
				<input type="email" id="email" name="email" maxlength="40" placeholder="Type your email address..." class="contact-input">
			
				<label for="address" class="contact-lable">Address:</label>
				<input type="text" id="address" name="address" maxlength="50" placeholder="Type your home address..." class="contact-input"> 
			
				<label for="message" id="commet" class="contact-lable">Leave a message about your requierd project:</label>
				<textarea id="message" name="message" maxlength="1500" placeholder="Type your message here..." class="contact-input"></textarea>
			
				<input type="submit" name="submit" value="submit">
						
		</form>
	</section>
